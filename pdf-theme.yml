title-page:
  text-align: left
  title:
    top: 55%
    font-size: 35
    font-color: FFFFFF
    line-height: 0.9
  subtitle:
    font-size: 35
    font-color: FFFFFF
    font-style: normal
    line-height: 1
  authors:
    font-color: FFFFFF
  revision:
    font-color: FFFFFF
  background-image: image:cover.pdf[fit=cover]

page:
  layout: portrait
  size: A4
  margin: [0.50in, 0.79in, 0.71in, 0.79in]

base:
  text-align: justify
  font-family: Helvetica
  font-size: 10
  font-color: 333333
  font-style: normal
  border-color: EEEEEE
  border-width: 0.5
  border-radius: 4
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size

vertical-spacing: $base-line-height-length

image:
  align: center

heading:
  font-size: 14
  font-color: 0029CC
  line-height: 1.15
  margin-bottom: $vertical-spacing

link:
  font-color: 0029CC
  line-height: 1.15

example:
  padding: 12
  border-width: 0.75
  border-color: E5F0F7
  border-radius: 0
  background-color: E5F0F7

prose:
  margin-bottom: 18
  margin-inner: 12

caption:
  text-align: center
  margin-top: 6
  margin-bottom: 6

table:
  margin-top: 18
  margin-bottom: 18
  background-color: FFFFFF
  border-color: DDDDDD
  border-width: $base-border-width
  grid-color: DDDDDD
  grid-width: $base-border-width
  cell-padding: 5

  head:
    background-color: 0528CC
    font-color: FFFFFF
    font-style: bold
    border-bottom-width: $base-border-width

  body:
    background-color: FFFFFF
    stripe-background-color: F9F9F9

  foot:
    background-color: F0F0F0
