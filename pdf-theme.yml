title-page:
  text-align: left
  title:
    top: 55%
    font-size: 35
    font-color: FFFFFF
    line-height: 0.9
  subtitle:
    font-size: 35
    font-color: FFFFFF
    font-style: normal
    line-height: 1
  authors:
    font-color: FFFFFF
  revision:
    font-color: FFFFFF
  background-image: image:cover.pdf[fit=cover]

page:
  layout: portrait
  size: A4
  margin: [1in, 1in, 1in, 1in]
  background-color: FFFFFF
  bleed: 0
  crop: 0
  media: screen
  page-break-after: auto
  page-break-before: auto

header:
  height: 25
  padding: [5, 1, 0, 1]
  recto:
    right:
      content: "Document Title"
  verso:
    left:
      content: "Document Title"

footer:
  height: 25
  padding: [5, 1, 0, 1]
  border-color: DDDDDD
  border-width: 0.25
  recto:
    right:
      content: '{page-number}'
  verso:
    left:
      content: '{page-number}'

toc:
  levels: 2
  title:
    content: "Table of Contents"
    font-size: 12
    font-style: bold
    margin-bottom: 12
  dot-leader:
    content: ". "
    font-color: A9A9A9
  indent: 12
  line-height: 1.4

index:
  column-gap: 12
  title:
    content: "Index"
    font-size: 12
    font-style: bold
    margin-bottom: 12

abstract:
  font-color: 5C6266
  font-size: 12
  line-height: 1.4
  font-style: italic
  first-line-font-style: bold
  title:
    text-align: center
    font-color: 0029CC
    font-size: 11
    font-style: bold

sidebar:
  background-color: EEEEEE
  border-color: E1E1E1
  border-radius: 4
  border-width: 0.5
  padding: [12, 15, 12, 15]
  title:
    text-align: center
    font-color: 0029CC
    font-size: 11
    font-style: bold

thematic-break:
  border-color: EEEEEE
  border-style: solid
  border-width: 0.5
  padding: [6, 0]

description-list:
  term-font-style: bold
  term-spacing: 3
  description-indent: 15

footnotes:
  font-size: 8
  item-spacing: 3
  border-top-color: EEEEEE
  border-top-style: solid
  border-top-width: 0.5
  margin-top: 12
  padding-top: 6

base:
  text-align: justify
  font-family: Helvetica
  font-size: 10
  font-color: 333333
  font-style: normal
  border-color: EEEEEE
  border-width: 0.5
  border-radius: 4
  line-height-length: 13
  line-height: 1.15

vertical-spacing: $base-line-height-length

image:
  align: center

heading:
  margin-top: 8
  margin-bottom: 8
  font-size: 14
  font-color: 0029CC
  line-height: 1.15
  min-height-after: auto
  h2:
    margin-top: 6
    margin-bottom: 6
    font-size: 12
  h3:
    margin-top: 4
    margin-bottom: 4
    font-size: 11

link:
  font-color: 0029CC
  line-height: 1.15

example:
  padding: 12
  border-width: 0.75
  border-color: E5F0F7
  border-radius: 0
  background-color: E5F0F7

prose:
  margin-bottom: 12
  margin-inner: 12

caption:
  text-align: center
  margin-top: 8
  margin-bottom: 12

figure-caption:
  text-align: center
  margin-top: 8
  margin-bottom: 12

table-caption:
  text-align: left
  margin-top: 8
  margin-bottom: 12

admonition:
  margin-top: 24
  margin-bottom: 36

table:
  margin-top: 24
  margin-bottom: 24
  background-color: FFFFFF
  border-color: DDDDDD
  border-width: 1
  grid-color: DDDDDD
  grid-width: 1
  cell-padding: 6
  font-size: 10
  text-align: left
  width: 100%
  column-widths: auto
  header-rows: 1
  footer-rows: 0
  body-rows: 0
  align: left
  valign: top
  head:
    background-color: 0528CC
    font-color: FFFFFF
    font-style: bold
    border-bottom-width: 1
    text-align: left
    valign: middle
    padding: [6, 6, 6, 6]
  body:
    background-color: FFFFFF
    stripe-background-color: F9F9F9
    text-align: left
    valign: top
    padding: [6, 6, 6, 6]
  foot:
    background-color: F0F0F0
    text-align: left
    valign: middle
    padding: [6, 6, 6, 6]
  colgroup:
    width: auto
  col:
    width: auto

list:
  margin-top: 6
  margin-bottom: 6
  indent: 18
  item-spacing: 6

olist:
  marker:
    font-family: Helvetica
    font-size: 11
    font-color: 0029CC
    font-style: normal

role:
  underline:
    text-decoration: underline
    text-decoration-color: 333333
    text-decoration-width: 0.5
  line-through:
    text-decoration: line-through
  figure-caption:
    font-style: italic
    text-align: center

code:
  font-color: 333333
  font-family: Helvetica
  font-size: 10
  padding: 10
  line-height: 1.25
  background-color: F5F5F5
  border-color: CCCCCC
  border-radius: 4
  border-width: 0.75
  line-gap: 3.8
  margin-bottom: 12
  margin-top: 12
  callout:
    font-color: 666666
    font-size: 9
    font-style: italic
    line-height: 1.25
    margin-top: 0
    margin-bottom: 0
  callout-list:
    margin-top: -6
  conum:
    font-family: Helvetica
    font-color: 333333
    font-size: 10
    line-height: 4 / 3
    glyphs: circled
  highlight:
    background-color: FFFF00
    border-offset: 1
  source:
    background-color: F5F5F5
    border-color: CCCCCC
    border-radius: 4
    border-width: 0.75
    padding: [10, 10, 10, 10]
    margin-bottom: 12
    margin-top: 12
