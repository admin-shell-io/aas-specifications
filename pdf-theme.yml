# Custom PDF Theme Based on CSS (No TTFs)

extends: default

font:
  base: M+ 1p
  heading: M+ 1p
  monospace: Noto Mono
  fallbacks: [Noto Serif]

page:
  layout: portrait
  size: A4
  margin: [0.50in, 0.79in, 0.71in, 0.79in]

base:
  font-color: #333333
  font-size: 10
  line-height: 1.7
  text-align: justify

heading:
  font-color: #0029CC
  font-family: M+ 1p
  h1-font-size: 22
  h2-font-size: 18
  h3-font-size: 14
  h4-font-size: 12
  h5-font-size: 11
  h6-font-size: 10
  line-height: 1.15
  margin-bottom: 12

link:
  font-color: #0029CC

literal:
  background-color: #e0e0e0
  font-color: #000000
  border-radius: 2
  padding: 3
  font-family: Noto Mono

code:
  font-family: Noto Mono
  background-color: #e0e0e0
  font-color: #000000

example:
  background-color: #e5f0f7
  border-color: #e5f0f7
  border-width: 0.75
  border-radius: 0
  padding: 12

admonition:
  label:
    font-color: #303030

toc:
  title:
    font-color: #0028cd
  font-color: #333333

title-page:
  background-image: image:cover.pdf[fit=cover]
  title:
    top: 55%
    font-size: 35
    font-color: FFFFFF
    line-height: 0.9
  subtitle:
    font-size: 35
    font-color: FFFFFF
    line-height: 1
  authors:
    font-color: FFFFFF
  revision:
    font-color: FFFFFF

table:
  head:
    background-color: #0528cc
    font-color: #ffffff
  body:
    background-color: #ffffff
  cell:
    padding: 4
    font-size: 10
