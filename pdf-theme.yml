title-page:
  text-align: left
  title:
    top: 55%
    font-size: 35
    font-color: FFFFFF
    line-height: 0.9
  subtitle:
    font-size: 35
    font-color: FFFFFF
    font-style: normal
    line-height: 1
  authors:
    font-color: FFFFFF
  revision:
    font-color: FFFFFF
  background-image: image:cover.pdf[fit=cover]

page:
  layout: portrait
  size: A4
  margin: [1in, 1in, 1in, 1in]

base:
  text-align: justify
  font-family: Helvetica
  font-size: 10
  font-color: 333333
  font-style: normal
  border-color: EEEEEE
  border-width: 0.5
  border-radius: 4
  line-height-length: 13
  line-height: 1.15

vertical-spacing: $base-line-height-length

image:
  align: center

heading:
  margin-top: 8
  margin-bottom: 8
  font-size: 14
  font-color: 0029CC
  line-height: 1.15
  min-height-after: auto
  h2:
    margin-top: 6
    margin-bottom: 6
    font-size: 12
  h3:
    margin-top: 4
    margin-bottom: 4
    font-size: 11

link:
  font-color: 0029CC
  line-height: 1.15

example:
  padding: 12
  border-width: 0.75
  border-color: E5F0F7
  border-radius: 0
  background-color: E5F0F7

prose:
  margin-bottom: 12
  margin-inner: 12

caption:
  text-align: center
  margin-top: 8
  margin-bottom: 12

figure-caption:
  text-align: center
  margin-top: 8
  margin-bottom: 12

table-caption:
  text-align: left
  margin-top: 8
  margin-bottom: 12

admonition:
  margin-top: 24
  margin-bottom: 36

table:
  margin-top: 24
  margin-bottom: 24
  background-color: FFFFFF
  border-color: DDDDDD
  border-width: 1
  grid-color: DDDDDD
  grid-width: 1
  cell-padding: 6
  font-size: 10
  text-align: left
  head:
    background-color: 0528CC
    font-color: FFFFFF
    font-style: bold
    border-bottom-width: 1
    text-align: left
  body:
    background-color: FFFFFF
    stripe-background-color: F9F9F9
    text-align: left
  foot:
    background-color: F0F0F0
    text-align: left

list:
  margin-top: 6
  margin-bottom: 6
  indent: 18
  item-spacing: 6

olist:
  marker:
    font-family: Helvetica
    font-size: 11
    font-color: 0029CC
    font-style: normal

role:
  underline:
    text_decoration: underline
  line-through:
    text_decoration: line-through
  figure-caption:
    font-style: italic
    text-align: center
