title-page:
  text-align: left
  title:
    top: 55%
    font-size: 35
    font-color: FFFFFF
    line-height: 0.9
  subtitle:
    font-size: 35
    font-color: FFFFFF
    font-style: normal
    line-height: 1
  authors:
    font-color: FFFFFF
  revision:
    font-color: FFFFFF
  background-image: image:cover.pdf[fit=cover]

page:
  layout: portrait
  size: A4
  margin: [0.50in, 0.79in, 0.71in, 0.79in]

base:
  text-align: justify
  font-family: Helvetica
  font-size: 9.7
  font-color: 333333
  font-style: normal
  border-color: EEEEEE
  border-width: 0.5
  border-radius: 4
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size

vertical-spacing: $base-line-height-length

image:
  align: center

heading:
  margin-top: 12
  margin-bottom: 12
  font-size: 14
  font-color: 0029CC
  line-height: 1.15
  min-height-after: auto
  h2:
    margin-top: 10
    margin-bottom: 8
  h3:
    margin-top: 8
    margin-bottom: 6

link:
  font-color: 0029CC
  line-height: 1.15

example:
  padding: 12
  border-width: 0.75
  border-color: E5F0F7
  border-radius: 0
  background-color: E5F0F7

prose:
  margin-bottom: 24
  margin-inner: 18

caption:
  text-align: left
  margin-top: 8
  margin-bottom: 12

admonition:
  margin-top: 24
  margin-bottom: 36

table:
  margin-top: 24
  margin-bottom: 24
  background-color: FFFFFF
  border-color: DDDDDD
  border-width: $base-border-width
  grid-color: DDDDDD
  grid-width: $base-border-width
  cell-padding: 3
  font-size: 9
  head:
    background-color: 0528CC
    font-color: FFFFFF
    font-style: bold
    border-bottom-width: $base-border-width
  body:
    background-color: FFFFFF
    stripe-background-color: F9F9F9
  foot:
    background-color: F0F0F0

list:
  margin-top: $vertical-spacing
  margin-bottom: $vertical-spacing
  indent: 24
  item-spacing: 12

olist:
  marker:
    font-family: Helvetica
    font-size: 10
    font-color: 0029CC
    font-style: normal

role:
  underline:
    decoration: underline
