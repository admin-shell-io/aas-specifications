title-page:
  text-align: left
  title:
    top: 55%
    font-size: 35
    font-color: FFFFFF
    line-height: 0.9
  subtitle:
    font-size: 35
    font-color: FFFFFF
    font-style: normal
    line-height: 1
  authors:
    font-color: FFFFFF
  revision:
    font-color: FFFFFF
  background-image: image:cover.pdf[fit=cover]

page:
  layout: portrait
  size: A4
  margin: [1in, 1in, 1in, 1in]
  background-color: FFFFFF
  bleed: 0
  crop: 0
  media: screen
  page-break-after: auto
  page-break-before: auto

header:
  height: $base-line-height-length * 2.5
  padding: [$base-line-height-length / 2, 1, 0, 1]
  recto:
    right:
      content: $doctitle
  verso:
    left:
      content: $doctitle

footer:
  height: $base-line-height-length * 2.5
  padding: [$base-line-height-length / 2, 1, 0, 1]
  border-color: DDDDDD
  border-width: 0.25
  recto:
    right:
      content: '{page-number}'
  verso:
    left:
      content: '{page-number}'

toc:
  levels: 2
  title:
    content: "Table of Contents"
    font-size: $heading-h2-font-size
    font-style: bold
    margin-bottom: $vertical-spacing
  dot-leader:
    content: ". "
    font-color: A9A9A9
  indent: $horizontal-spacing
  line-height: 1.4

index:
  column-gap: $vertical-spacing
  title:
    content: "Index"
    font-size: $heading-h2-font-size
    font-style: bold
    margin-bottom: $vertical-spacing

abstract:
  font-color: 5C6266
  font-size: $base-font-size-large
  line-height: 1.4
  font-style: italic
  first-line-font-style: bold
  title:
    text-align: center
    font-color: $heading-font-color
    font-size: $heading-h4-font-size
    font-style: $heading-font-style

sidebar:
  background-color: EEEEEE
  border-color: E1E1E1
  border-radius: $base-border-radius
  border-width: $base-border-width
  padding: [$vertical-spacing, $vertical-spacing * 1.25, $vertical-spacing, $vertical-spacing * 1.25]
  title:
    text-align: center
    font-color: $heading-font-color
    font-size: $heading-h4-font-size
    font-style: $heading-font-style

thematic-break:
  border-color: $base-border-color
  border-style: solid
  border-width: $base-border-width
  padding: [$vertical-spacing * 0.5, 0]

description-list:
  term-font-style: bold
  term-spacing: $vertical-spacing / 4
  description-indent: $horizontal-spacing * 1.25

footnotes:
  font-size: round($base-font-size * 0.75)
  item-spacing: $list-item-spacing / 2
  border-top-color: $base-border-color
  border-top-style: solid
  border-top-width: $base-border-width
  margin-top: $vertical-spacing
  padding-top: $vertical-spacing / 2

base:
  text-align: justify
  font-family: Helvetica
  font-size: 10
  font-color: 333333
  font-style: normal
  border-color: EEEEEE
  border-width: 0.5
  border-radius: 4
  line-height-length: 13
  line-height: 1.15

vertical-spacing: $base-line-height-length

image:
  align: center

heading:
  margin-top: 8
  margin-bottom: 8
  font-size: 14
  font-color: 0029CC
  line-height: 1.15
  min-height-after: auto
  h2:
    margin-top: 6
    margin-bottom: 6
    font-size: 12
  h3:
    margin-top: 4
    margin-bottom: 4
    font-size: 11

link:
  font-color: 0029CC
  line-height: 1.15

example:
  padding: 12
  border-width: 0.75
  border-color: E5F0F7
  border-radius: 0
  background-color: E5F0F7

prose:
  margin-bottom: 12
  margin-inner: 12

caption:
  text-align: center
  margin-top: 8
  margin-bottom: 12

figure-caption:
  text-align: center
  margin-top: 8
  margin-bottom: 12

table-caption:
  text-align: left
  margin-top: 8
  margin-bottom: 12

admonition:
  margin-top: 24
  margin-bottom: 36

table:
  margin-top: 24
  margin-bottom: 24
  background-color: FFFFFF
  border-color: DDDDDD
  border-width: 1
  grid-color: DDDDDD
  grid-width: 1
  cell-padding: 6
  font-size: 10
  text-align: left
  width: 100%
  column-widths: auto
  header-rows: 1
  footer-rows: 0
  body-rows: 0
  align: left
  valign: top
  head:
    background-color: 0528CC
    font-color: FFFFFF
    font-style: bold
    border-bottom-width: 1
    text-align: left
    valign: middle
    padding: [6, 6, 6, 6]
  body:
    background-color: FFFFFF
    stripe-background-color: F9F9F9
    text-align: left
    valign: top
    padding: [6, 6, 6, 6]
  foot:
    background-color: F0F0F0
    text-align: left
    valign: middle
    padding: [6, 6, 6, 6]
  colgroup:
    width: auto
  col:
    width: auto

list:
  margin-top: 6
  margin-bottom: 6
  indent: 18
  item-spacing: 6

olist:
  marker:
    font-family: Helvetica
    font-size: 11
    font-color: 0029CC
    font-style: normal

role:
  underline:
    text-decoration: underline
    text-decoration-color: $base-font-color
    text-decoration-width: $base-text-decoration-width
  line-through:
    text-decoration: line-through
  figure-caption:
    font-style: italic
    text-align: center

code:
  font-color: $base-font-color
  font-family: Helvetica
  font-size: 10
  padding: 10
  line-height: 1.25
  background-color: F5F5F5
  border-color: CCCCCC
  border-radius: $base-border-radius
  border-width: 0.75
  line-gap: 3.8
  margin-bottom: $vertical-spacing
  margin-top: $vertical-spacing
  callout:
    font-color: 666666
    font-size: 9
    font-style: italic
    line-height: 1.25
    margin-top: 0
    margin-bottom: 0
  callout-list:
    margin-top: -$vertical-spacing / 2
  conum:
    font-family: Helvetica
    font-color: 333333
    font-size: 10
    line-height: 4 / 3
    glyphs: circled
  highlight:
    background-color: FFFF00
    border-offset: 1
  source:
    background-color: F5F5F5
    border-color: CCCCCC
    border-radius: $base-border-radius
    border-width: 0.75
    padding: [10, 10, 10, 10]
    margin-bottom: $vertical-spacing
    margin-top: $vertical-spacing
