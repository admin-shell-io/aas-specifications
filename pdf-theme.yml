extends: default-for-print

title-page:
  text_align: left
  title:
    top: 55%
    font_size: 35
    font_color: FFFFFF
    line_height: 0.9
  subtitle:
    font_size: 35
    font_color: FFFFFF
    font_style: Normal
    line_height: 1
  authors:
    font_color: FFFFFF
  revision:
    font_color: FFFFFF
  background-image: image:cover.pdf[fit=cover]
 
page:
  layout: portrait
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
  size: A4
  background-color: FFFFFF
  
base:
  text_align: left
  border_color: EEEEEE
  border_radius: 0
  border_width: 0.5
  font-color: #333333
  font-family: Arial
  font-style: Normal
  font-size: 11
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size

vertical-spacing: $base-line-height-length

heading:
  font-color: #0029CC
  font-family: Arial
  font-style: Normal
  h1_font_size: 24
  h2_font_size: 20
  h3_font_size: 16
  h4_font_size: 14
  h5_font_size: 12
  line-height: 1.15
  margin-top: $vertical-spacing * 2
  margin-bottom: $vertical-spacing

link:
  font-color: #0029CC
  text-decoration: underline

running-content:
  start-at: toc
  header:
    height: 0.5in
    line-height: 1
    recto:
      center:
        content: '{document-title}'
    verso:
      center:
        content: '{document-title}'
  footer:
    height: 0.5in
    line-height: 1
    recto:
      right:
        content: '{page-number}'
    verso:
      left:
        content: '{page-number}'

table:
  background_color: FFFFFF
  head:
    font-color: #FFFFFF
    font-style: bold
    background-color: #0029CC
    align: left
  body:
    align: left
    stripe-background-color: #F5F5F5
  foot:
    background-color: #0029CC
    font-color: #FFFFFF
  grid_color: #E6E6E6
  border_color: #E6E6E6
  border_width: 0.5
  cell_padding: [5, 7, 5, 7]

code:
  font-family: Consolas
  font-size: 10
  padding: [2, 4, 2, 4]
  background_color: #F5F5F5
  border_radius: 0

sidebar:
  background_color: #F5F5F5
  border_radius: 0
  padding: [12, 12, 12, 12]
  title:
    font-color: #0029CC
    font-size: 12
    font-style: bold

caption:
  font-color: #0029CC
  font-size: 10
  font-style: italic
  align: left

abstract:
  font-color: #333333
  font-size: 10
  line-height: 1.4
  padding: [0, 0, 0, 0]

admonition:
  background-color: #F5F5F5
  border-color: #0029CC
  border-radius: 0
  border-width: 0.5
  padding: [12, 12, 12, 12]
  icon:
    note:
      stroke_color: #0029CC
    warning:
      stroke_color: #CC0000
    caution:
      stroke_color: #CC6600
    important:
      stroke_color: #0029CC
