name: Publish Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  ## ──────────────────────────────────────────────────────────────────────
  ## Job #1: Build & publish HTML
  ## ──────────────────────────────────────────────────────────────────────
  html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v3
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Java (for Kroki)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Install Kroki
        run: sudo apt update && sudo apt install -y graphviz
      - name: Generate HTML site
        run: npx antora antora-playbook.yml
      - name: Upload HTML artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  ## ──────────────────────────────────────────────────────────────────────
  ## Job #2: Build PDF (runs after html)
  ## ──────────────────────────────────────────────────────────────────────
  pdf:
    runs-on: ubuntu-latest
    needs: html
    steps:
      - uses: actions/checkout@v4

      - name: Preprocess AsciiDoc for PDF only
        run: |
          find . -type f -name '*.adoc' -print0 \
            | xargs -0 sed -i \
                -e 's|<span class="underline">\([^<]*\)</span>|[.constraint]#\1#|g' \
                -e 's|<u>\([^<]*\)</u>|[.constraint]#\1#|g'

      - name: Build AAS-Specs PDF
        run: |
          # Use npx -p to pull in CLI + both extensions at runtime
          npx \
            -p @antora/cli \
            -p @antora/pdf-extension \
            -p @antora/lunr-extension \
            antora \
              --generator @antora/pdf-extension \
              --to-dir build/pdf \
              antora-playbook.yml

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: aas-specs-pdf
          path: build/pdf/*.pdf
