#
# Publish to GitHub Pages
# Initially based on the instructions in Antora Docs 
# https://docs.antora.org/antora/latest/publish-to-github-pages/
#

name: Publish Website

on:
  # Cronjob for publishing
  schedule:
    - cron: '0 */8 * * *'
  # When pushes are made to the main branch
  push:
    branches: [ main ]
  # Also manually from actions
  workflow_dispatch:

concurrency:
  group: github-pages
  cancel-in-progress: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      kroki:
        image: yuzutech/kroki
        ports:
          - 8000:8000
        options: >-
          --health-cmd="curl http://localhost:8000/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Antora
        run: npm i antora

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Graphviz
        run: sudo apt update && sudo apt install -y graphviz

      - name: Preprocess constraints for PDF
        run: |
          find modules -type f -name '*.adoc' -print0 \
            | xargs -0 perl -i -pe '
              # If a line starts with a span-underlined Constraint, inject an anchor
              if (/^<span class="underline">Constraint (AASd-\d+):<\/span>/) {
                # lowercase the ID and replace non-alphanumerics with hyphens
                my $id = lc($1);
                $id =~ s/[^a-z0-9]+/-/g;
                print "[[$id]]\n";
              }
              # Replace the HTML spans and <u> tags with the .constraint role
              s|<span class="underline">(.*?)</span>|[.constraint]#$1#|g;
              s|<u>(.*?)</u>|[.constraint]#$1#|g;
            '
      
      - name: Generate Site
        run: npx antora antora-playbook.yml

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
